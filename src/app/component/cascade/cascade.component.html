<div nz-row class="cascade-page">

  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
    <form [formGroup]="form" novalidate>
      <nz-cascader
        [nzOptions]="nzOptions"
        (nzChange)="onChanges($event)"
        [formControlName]="'name'"
        [nzPlaceHolder]="'请选择'">
      </nz-cascader>
    </form>
    <br>

    <button nz-button (click)="reset()">重置</button>
    <button nz-button (click)="submit()">提交</button>
  </div>

  <!-- ajax load data  -->
  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
    <nz-cascader
      [(ngModel)]="values"
      [nzLoadData]="loadData"
      (ngModelChange)="onChanges($event)"
      [nzPlaceHolder]="'请选择'">
    </nz-cascader>
    <br>

    <button nz-button (click)="reset()">重置</button>
    <button nz-button (click)="submit()">提交</button>
  </div>

</div>
