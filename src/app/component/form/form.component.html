<div nz-row>
  <div nz-row>
    <h3>日期选择器</h3>
  </div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>日期选择</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-date-picker formControlName="datePicker"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>日期选择[时间]</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-date-picker nzShowTime formControlName="datePickerTime"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>月份选择</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-month-picker formControlName="monthPicker"></nz-month-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>启止日期</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-range-picker formControlName="rangePicker"></nz-range-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>启止日期[时间]</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-range-picker nzShowTime formControlName="rangePickerTime"></nz-range-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>时间选择</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-time-picker formControlName="timePicker"></nz-time-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
        <button nz-button nzType="primary">提交</button>
      </nz-form-control>
    </nz-form-item>
  </form>

</div>
