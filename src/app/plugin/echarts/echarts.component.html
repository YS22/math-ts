<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<!--  通过自定义指令 echart 和 chartType  来实现图表 -->
<div nz-row>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" class="col-father">
    <echart [chartType]="pieChart" class="nf-chart" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12"></echart>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" class="col-father">
    <echart [chartType]="barChart" class="nf-chart" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12"></echart>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" class="col-father">
    <echart [chartType]="lineChart" class="nf-chart" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12"></echart>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" class="col-father">
    <echart [chartType]="option" class="nf-chart" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12"></echart>
  </div>

</div>
