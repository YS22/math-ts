<div class="content" (click)="reload()" *ngIf="isShow">
  <h1 [@flash]="{ value: bounce, params: { timing: myTiming || 2, delay: myDelay || 0.5 } }"> flash</h1>

  <h1 [@shake]="{ value: bounce, params: { timing: myTiming || 2, delay: myDelay || 0.5 } }">shake</h1>

  <h1 [@tada]="{ value: bounce, params: { timing: myTiming || 2, delay: myDelay || 0.5 } }">tada</h1>

  <h1 [@bounceIn]="{ value: bounce, params: { timing: 2, delay: myDelay || 1 } }"> bounce</h1>
</div>
